{% extends 'volunto/base_visitor.html' %}
{% block content %}
    <h1>Organizations List</h1>

    {% if organizations_list %}
    <ul>

      {% for organization in organizations_list %}
      <li>
        <a href="{{ organization.get_absolute_url }}">{{ organization.orgname }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no organizations currently active.</p>
    {% endif %}      

{% endblock %}
