{% extends 'volunto/base_visitor.html' %}
{% block content %}
<div class="container-fluid">
    <h1>Projects List</h1>

    {% if projects_list %}
    <ul>
      {% for project in projects_list %}
      <li>
        <a href="{{ project.get_absolute_url }}">{{ project.projectname }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no projects currently active.</p>
    {% endif %}       
  </div>
{% endblock %}
